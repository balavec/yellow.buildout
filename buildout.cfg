[buildout]
parts = instance
extends =
    https://dist.plone.org/release/5.2-latest/versions.cfg
versions = versions
extensions = mr.developer

# the default plone user and password for local development
plone-user =
    admin:admin

[instance]
recipe = plone.recipe.zope2instance
user = ${buildout:plone-user}
eggs =
    Plone
    Pillow
